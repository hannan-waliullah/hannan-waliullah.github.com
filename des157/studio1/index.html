<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 1: MadLibs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/ozx8iqj.css">
    <link rel="stylesheet" href="styles.css">
    <script src="studio1.js" defer></script>

</head>
<body>
    <main>

        <header id="maintitle">
            <h1>Deep Sea Adventure!</h1>
        </header>

        <section id="animations">
            <!--waves-->
            <!--note : img width and heights declared in stylesheet-->
            <img src="images/wave-bottom.svg" alt="wave1" class="waves" id="wave-bottom">
            <img src="images/wave-middle.svg" alt="wave2" class="waves" id="wave-mid">
            <img src="images/submarine.svg" alt="submarine" id="submarine">
            <img src="images/wave-top.svg"  alt= "wave3" class="waves" id="wave-top">
        </section>

        <section id="formcontainer">
            <h2>instructions</h2>
            <p>Fill in all of the blanks below to go on a deep sea diving adventure!</p>


            <form id="myForm">


                        <label for="randName">Random name</label>
                        <input type="text" id="randName">

                        <label for="country">Country</label>
                        <input type="text" id="country">

                        <label for="timelen">Length of time</label>
                        <input type="text" id="timelen">

                        <label for="randObj">Random Object</label>
                        <input type="text" id="randObj">

                        <label for="emotion">Emotion</label>
                        <input type="text" id="emotion">



                <input type="submit" value="Let's go!"  id="submitbutton">
            </form>


        </section>



        <section id="overlay" class="hidden">
            <section id="storycontainer"></section>
            <div id="mask"> </div>
            <img src="images/submarine2.svg" alt="submarine" id="submarineov">
            <button id="resetbtn">Again?</button>



        </section>


    <footer>
        <a href="https://validator.w3.org/check?uri=referer">VALID HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">VALID CSS</a>
    </footer>
    </main>
</body>
</html>
